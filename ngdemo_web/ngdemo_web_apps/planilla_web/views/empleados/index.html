<div ng-controller='EmpleadoCtr'>
        <br />
        <input ng-model="precio" ng-change='save()' required/>
        <br />
        <input type="number" name="cantidad" ng-model="cantidad" />
        <br/>
        <br/> Total: {{ precio * cantidad }}

<table>
<tr ng-repeat="d in lista">
	<td> {{d.nombres }} </td>
	<td> {{d.apellidos }} </td>
</tr>
</table>


    </div>
